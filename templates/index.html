<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manage Event</title>
  </head>
  <body>
    <h1>Manage Event</h1>
    <h3>Available Events</h3>
    {% if len_all_events %}
        <ul>
            {% for event_id, event in all_events %}
            <li><a href=/manage/{{event_id}}>{{event}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <label>No event</label>
    {% endif %}
    <hr/>
    <button>Create New Event</button>

  </body>
</html>
